<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sobre Nós - Dossiê Freemium</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>


<header class="navbar" id="navbar">
    <div class="logo">DOSSIÊ_<span>FREEMIUM</span></div>
    <nav>
        <a href="index.html">Home</a>
        <a href="logica.html">A Lógica</a>
        <a href="dados.html">Os Dados</a>
        <a href="visual.html">O Visual</a>
        <a href="gatilho.html">Gatilho Psicológico</a>
        <a href="sobre.html">Sobre Nós</a>
    </nav>
</header>


<section class="sobre">
    <h2>Sobre Nós</h2>
    <p></p>
    <div class="cards">
        <div class="card fade-in">
            <h3>Fulano</h3>
            <p>Front-end / HTML, CSS, JS</p>
        </div>
        <div class="card fade-in">
            <h3>Ciclano</h3>
            <p>Design / Mockups / UX</p>
        </div>
    </div>
</section>


<script>
    window.addEventListener("scroll", () => {
        const nav = document.getElementById("navbar");
        nav.classList.toggle("scrolled", window.scrollY > 50);
    });


    const cards = document.querySelectorAll(".fade-in");
    const observer = new IntersectionObserver(entries => {
        entries.forEach(entry => {
            if (entry.isIntersecting) entry.target.classList.add("show");
        });
    }, { threshold: 0.3 });


    cards.forEach(card => observer.observe(card));
</script>


</body>
</html>
